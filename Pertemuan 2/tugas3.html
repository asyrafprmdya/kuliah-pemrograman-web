<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Form Registrasi Mahasiswa Teknik Komputer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f9ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #fff;
            padding: 20px 30px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #004080;
            margin-bottom: 5px;
        }

        p {
            text-align: center;
            font-size: 14px;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
        }

        td {
            padding: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: 0.3s;
        }

        input:focus,
        select:focus {
            border-color: #3399ff;
            outline: none;
            box-shadow: 0 0 4px #3399ff;
        }

        input[type="submit"] {
            background-color: #3399ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #2673cc;
        }

        .center-btn {
            text-align: center;
            padding-top: 10px;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Form Registrasi Mahasiswa Teknik Komputer</h2>
        <p>Silahkan isi form di bawah ini dengan baik dan benar.</p>

        <form>
            <table>
                <tr>
                    <td>Nama:</td>
                    <td><input type="text" name="nama"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin:</td>
                    <td>
                        <select name="gender">
                            <option value="">Pilih Jenis Kelamin</option>
                            <option value="Laki-laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Tanggal Lahir:</td>
                    <td>
                        <select name="tgl">
                            <option value="">Tanggal</option>
                            <script>
                                for (let i = 1; i <= 31; i++) {
                                    document.write(`<option value="${i}">${i}</option>`);
                                }
                            </script>
                        </select>
                        <select name="bln">
                            <option value="">Bulan</option>
                            <option value="1">Januari</option>
                            <option value="2">Februari</option>
                            <option value="3">Maret</option>
                            <option value="4">April</option>
                            <option value="5">Mei</option>
                            <option value="6">Juni</option>
                            <option value="7">Juli</option>
                            <option value="8">Agustus</option>
                            <option value="9">September</option>
                            <option value="10">Oktober</option>
                            <option value="11">November</option>
                            <option value="12">Desember</option>
                        </select>
                        <select name="thn">
                            <option value="">Tahun</option>
                            <script>
                                let year = new Date().getFullYear();
                                for (let i = year; i >= 1950; i--) {
                                    document.write(`<option value="${i}">${i}</option>`);
                                }
                            </script>
                        </select>
                    </td>
                </tr>
            </table>
            <div class="center-btn">
                <input type="submit" value="Kirim">
            </div>
        </form>
    </div>

</body>

</html>
