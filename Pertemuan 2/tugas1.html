<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tugas Latihan No.1</title>
</head>
<body>

  <h2>Radio Button</h2>
  <form>
    <input type="radio" name="gender" value="Laki-laki" checked> Laki-laki
    <input type="radio" name="gender" value="Perempuan"> Perempuan
    <input type="radio" name="gender" value="Lainnya"> Lainnya
  </form>

  <h2>Drop Down</h2>
  <form>
    <select name="jurusan">
      <option value="TI">Teknik Informatika</option>
      <option value="PTIK">Pendidikan Teknik Informatika Dan Komputer</option>
      <option value="TK">Teknik Komputer</option>
    </select>
  </form>

  <h2>Text Area</h2>
  <form>
    <textarea rows="4" cols="40">Tulis komentar di sini...</textarea>
  </form>

  <h2>Frame Horizontal</h2>
  <table border="1" width="400" height="150">
    <tr>
      <td align="center">Atas</td>
    </tr>
    <tr>
      <td align="center">Bawah</td>
    </tr>
  </table>

  <h2>Frame Vertikal</h2>
  <table border="1" width="400" height="100">
    <tr>
      <td align="center">Kiri</td>
      <td align="center">Kanan</td>
    </tr>
  </table>

  <h2>Frame Gabungan H-V</h2>
  <table border="1" width="400" height="200">
    <tr>
      <td align="center" colspan="2">Frame Atas (Menggabungkan 2 Tabel H & V)</td>
    </tr>
    <tr>
      <td align="center">Ini Kiri</td>
      <td align="center">Ini Kanan</td>
    </tr>
  </table>

</body>
</html>
