<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Biodata</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f9ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #004080;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .form-group label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"], select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: 0.3s;
    }

    input[type="text"]:focus, select:focus {
      border-color: #3399ff;
      outline: none;
      box-shadow: 0 0 4px #3399ff;
    }

    .inline-options {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .inline-options label {
      font-weight: normal;
    }

    .btn-group {
      text-align: center;
      margin-top: 20px;
    }

    input[type="submit"],
    input[type="reset"] {
      padding: 8px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s;
      color: white;
    }

    input[type="submit"] {
      background-color: #3399ff;
    }

    input[type="reset"] {
      background-color: #888;
    }

    input[type="submit"]:hover {
      background-color: #2673cc;
    }

    input[type="reset"]:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Form Biodata</h2>
    <form>
      <div class="form-group">
        <label>Nama</label>
        <input type="text" name="nama">
      </div>
      <div class="form-group">
        <label>Alamat</label>
        <input type="text" name="alamat">
      </div>
      <div class="form-group">
        <label>Kota</label>
        <input type="text" name="kota">
      </div>
      <div class="form-group">
        <label>Telp</label>
        <input type="text" name="telp">
      </div>
      <div class="form-group">
        <label>Jenis Kelamin</label>
        <div class="inline-options">
          <label><input type="radio" name="jk" value="Pria"> Pria</label>
          <label><input type="radio" name="jk" value="Wanita"> Wanita</label>
        </div>
      </div>
      <div class="form-group">
        <label>Hobi</label>
        <div class="inline-options">
          <label><input type="checkbox" name="hobi" value="Musik"> Musik</label>
          <label><input type="checkbox" name="hobi" value="Olahraga"> Olahraga</label>
          <label><input type="checkbox" name="hobi" value="Jalan"> Jalan</label>
        </div>
      </div>
      <div class="form-group">
        <label>Agama</label>
        <select name="agama">
          <option>Islam</option>
          <option>Kristen</option>
          <option>Katolik</option>
          <option>Hindu</option>
          <option>Buddha</option>
          <option>Konghucu</option>
        </select>
      </div>
      <div class="form-group">
        <label>Asal Sekolah</label>
        <input type="text" name="asal">
      </div>
      <div class="form-group">
        <label>Jurusan</label>
        <input type="text" name="jurusan">
      </div>
      <div class="btn-group">
        <input type="submit" value="Kirim">
        <input type="reset" value="Reset">
      </div>
    </form>
  </div>
</body>
</html>
