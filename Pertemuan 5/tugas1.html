<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write("Melakukan konversi tipe data", "<br>");
        document.write("<br>");
        var a = parseInt("14");
        document.write("Mengubah tipe data string ke integer menggunakan function parseInt", "<br>");
        document.write("Nilai A adalah: ", a, "<br>");
        document.write("<br>");

        var a = parseInt("A14");
        document.write("Mengubah tipe data string ke integer menggunakan function parseInt", "<br>");
        document.write("Nilai A adalah: ", a , "<br>");
        document.write("<br>");

        var b = parseFloat("14.08");
        document.write("Mengubah tipe data string ke float menggunakan function parseFloat", "<br>");
        document.write("Nilai B adalah: ", b , "<br>");
        document.write("<br>");
        
        var b = parseFloat("A14.08");
        document.write("Mengubah tipe data string ke float menggunakan function parseFloat", "<br>");
        document.write("NilaiS B adalah: ", b , "<br>");
    </script>
</body>

</html>
